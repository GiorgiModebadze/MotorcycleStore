{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="container col-md-4">
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"
                required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="phone_number" placeholder="Phone Number"
                type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email"
                required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
